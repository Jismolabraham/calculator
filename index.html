<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calcscript.js"></script>
    <!-- if script is giving in head it will load first...then only the body contents will load -->
    <!-- defer give with script,then the contents will load first-->
    <!-- if script file is giving aftyer body the contents will work then only alert -->
</head>

<body>
    
    <h3>Calculator</h3>
    <style>
        #calc {
            width: 300px;
            height: 250px;
        }

        .btn {
            width: 96%;
            height: 40px;
            font-size: 20px;
        }
    </style>
    <table id="calc">
        <tr>
            <td colspan="4"><input type="text" class="btn" name="display" id="inpt"></td>
        </tr>
        <tr>
            <td>
                <input class="btn" type="button" onclick="clearBox()" value="C">
            </td>
            <td>
                <input class="btn" onclick="removeNumber()" type="button" value="<">
            </td>
            <td>
                <input class="btn" type="button" onclick="displayNumber('/')" value="/">
            </td>
            <td>
                <input class="btn" type="button" onclick="displayNumber('*')" value="X">
            </td>
        </tr>
        <tr>
            <td><input class="btn" type="button" onclick="displayNumber('7')" value="7"></td>
            <td><input class="btn" type="button" onclick="displayNumber('8')" value="8"></td>
            <td><input class="btn" type="button" onclick="displayNumber('9')" value="9"></td>
            <td><input class="btn" type="button" onclick="displayNumber('-')" value="-"></td>
        </tr>
        <tr>
            <td><input class="btn" type="button" onclick="displayNumber('4')" value="4"></td>
            <td><input class="btn" type="button" onclick="displayNumber('5')" value="5"></td>
            <td><input class="btn" type="button"  onclick="displayNumber('6')" value="6"></td>
            <td><input class="btn" type="button" onclick="displayNumber('+')" value="+"></td>
        </tr>
        <tr>

            <td><input class="btn" type="button" onclick="displayNumber('2')" value="2"></td>
            <td><input class="btn" type="button" onclick="displayNumber('3')" value="3"></td>
            <td><input class="btn" type="button" onclick="displayNumber('1')" value="1"></td>
            <td rowspan="2"><input class="btn" type="button" onclick="evaluateExpression()" value="=" style="height: 82px!important;"></td>

        </tr>
        <tr>
            <td colspan="2"><input class="btn" onclick="displayNumber('0')" type="button" value="0"></td>
            <td><input class="btn" type="button" onclick="displayNumber('.')" value="."></td>
        </tr>
    </table>
</body>


</html>
